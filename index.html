    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --accent: #0071e3;
            --text: #f5f5f7;
            --text-secondary: #a1a1a6;
            --success: #34c759;
            --warning: #ff9500;
            --danger: #ff3b30;
            --border: #333;
            --item-hover: #2c2c2e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #0071e3, #00c8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .week-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            gap: 10px;
        }
        
        .week-btn {
            background-color: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .week-btn.active {
            background-color: var(--accent);
            border-color: var(--accent);
        }
        
        .week-btn:hover:not(.active) {
            background-color: var(--item-hover);
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
        }
        
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .trainer-column {
            flex: 1;
            min-width: 300px;
        }
        
        .trainer-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .trainer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .day-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .day-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        .day-card.completed {
            border-left: 4px solid var(--success);
        }
        
        .day-card.rest {
            opacity: 0.7;
        }
        
        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .day-name {
            font-weight: 600;
            color: var(--text);
        }
        
        .workout-type {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .day-controls {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        
        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid var(--text-secondary);
            margin-right: 8px;
            position: relative;
            cursor: pointer;
        }
        
        input[type="checkbox"]:checked {
            background-color: var(--success);
            border-color: var(--success);
        }
        
        input[type="checkbox"]:checked::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 6px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        input[type="number"] {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
            color: var(--text);
            width: 80px;
            font-size: 0.9rem;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .minutes-label {
            margin-left: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background-color: #0077ED;
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: #ff4f45;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 2rem;
        }
        
        .weekly-summary {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }
        
        .weekly-stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .current-week-label {
            text-align: center;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--accent);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            text-align: center;
            margin-top: 1rem;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }
        
        .status-message.success {
            background-color: rgba(52, 199, 89, 0.2);
            color: var(--success);
        }
        
        .status-message.error {
            background-color: rgba(255, 59, 48, 0.2);
            color: var(--danger);
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .week-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .card {
                padding: 16px;
            }
            
            .trainer-column {
                min-width: 100%;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }

    <script>
        // Trainingspläne für die Wochen A, B und C
const trainingPlans = {
    'A': [
        { day: 'Mo', workout: 'Push' },
        { day: 'Di', workout: 'Pause' },
        { day: 'Mi', workout: 'Pull' },
        { day: 'Do', workout: 'Pause' },
        { day: 'Fr', workout: 'Beine/Core' },
        { day: 'Sa', workout: 'Push' },
        { day: 'So', workout: 'Pull' }
    ],
    'B': [
        { day: 'Mo', workout: 'Push' },
        { day: 'Di', workout: 'Pause' },
        { day: 'Mi', workout: 'Beine/Core' },
        { day: 'Do', workout: 'Pause' },
        { day: 'Fr', workout: 'Pull' },
        { day: 'Sa', workout: 'Push' },
        { day: 'So', workout: 'Beine/Core' }
    ],
    'C': [
        { day: 'Mo', workout: 'Pull' },
        { day: 'Di', workout: 'Pause' },
        { day: 'Mi', workout: 'Beine/Core' },
        { day: 'Do', workout: 'Pause' },
        { day: 'Fr', workout: 'Push' },
        { day: 'Sa', workout: 'Pull' },
        { day: 'So', workout: 'Beine/Core' }
    ]
};

// Globaler Zustand für die App
const state = {
    currentWeek: 'A',
    data: {
        ole: {},
        jamie: {}
    },

    weightHistory: {
    ole: [],
    jamie: []
},
    // GitHub Token wird nicht mehr im Code direkt gespeichert
    github: {
        token: null,
        owner: 'ole-trainingsplan',
        repo: 'ole-trainingsplan.github.io',
        filePath: 'data.json'
    }
};

// DOM-Elemente
const weekButtons = document.querySelectorAll('.week-btn');
const oleWorkoutsContainer = document.getElementById('ole-workouts');
const jamieWorkoutsContainer = document.getElementById('jamie-workouts');
const saveButton = document.getElementById('save-btn');
const resetButton = document.getElementById('reset-btn');
const statusMessage = document.getElementById('status-message');
const saveSpinner = document.getElementById('save-spinner');
const currentDateElement = document.getElementById('current-date');

// Aktuelles Datum und automatische Wochenauswahl
function getCurrentWeek() {
    // Startdatum für den Wochenrhythmus
    const startDate = new Date('2025-04-15'); // Anpassbar: Definiere das Startdatum für Woche A
    const today = new Date();
    
    // Berechne die Differenz in Tagen
    const diffTime = Math.abs(today - startDate);
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    
    // Berechne die aktuelle Woche im 3-Wochen-Zyklus
    const weekCycle = Math.floor(diffDays / 7) % 3;
    
    // Wandle in Buchstaben um
    const weeks = ['A', 'B', 'C'];
    return weeks[weekCycle];
}

// Aktualisiere das aktuelle Datum
function updateCurrentDate() {
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const today = new Date();
    currentDateElement.textContent = today.toLocaleDateString('de-DE', options);
}

// Initialisierung der Benutzeroberfläche
function initUI() {
    // Setze aktuelle Woche
    state.currentWeek = getCurrentWeek();
    updateCurrentDate();
    
    // Aktiviere den entsprechenden Button
    weekButtons.forEach(btn => {
        if (btn.dataset.week === state.currentWeek) {
            btn.classList.add('active');
        }
        
        // Event-Listener für Wochen-Buttons
        btn.addEventListener('click', () => {
            weekButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            state.currentWeek = btn.dataset.week;
            renderWorkouts();
        });
        // Event-Listener für Gewichts-Buttons
document.getElementById('ole-weight-btn').addEventListener('click', () => addWeight('ole'));
document.getElementById('jamie-weight-btn').addEventListener('click', () => addWeight('jamie'));

// Rendere initiale Gewichtsdaten
renderWeightHistory('ole');
renderWeightHistory('jamie');
    });
    
    // Event-Listener für Save-Button
    saveButton.addEventListener('click', saveData);
    
    // Event-Listener für Reset-Button
    resetButton.addEventListener('click', resetData);
    
    // Rendere initiale Workouts
    renderWorkouts();
    
    // Lade lokale Daten zuerst
    loadLocalData();
    
    // Frage nach dem GitHub-Token beim Start
    promptForGitHubToken();
}

// Prompt für den GitHub-Token

function promptForGitHubToken() {
    // Prüfe, ob ein Token im LocalStorage gespeichert ist
    const savedToken = localStorage.getItem('github-token');
    
    if (savedToken) {
        state.github.token = savedToken;
        loadDataFromGitHub();
        return;
    }
    
    // Erstelle ein modales Dialog-Element
    const modal = document.createElement('div');
    modal.style.position = 'fixed';
    modal.style.top = '0';
    modal.style.left = '0';
    modal.style.width = '100%';
    modal.style.height = '100%';
    modal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
    modal.style.display = 'flex';
    modal.style.justifyContent = 'center';
    modal.style.alignItems = 'center';
    modal.style.zIndex = '1000';
    
    const modalContent = document.createElement('div');
    modalContent.style.backgroundColor = 'var(--card-bg)';
    modalContent.style.padding = '20px';
    modalContent.style.borderRadius = '10px';
    modalContent.style.width = '90%';
    modalContent.style.maxWidth = '500px';
    
    modalContent.innerHTML = `
        <h2 style="margin-bottom: 20px;">GitHub-Token eingeben</h2>
        <p style="margin-bottom: 15px;">Um Daten auf GitHub zu speichern, benötigst du einen persönlichen Access-Token mit 'repo'-Berechtigungen.</p>
        <div style="margin-bottom: 15px; display: flex; gap: 10px;">
            <a href="https://github.com/settings/tokens" target="_blank" style="flex: 1; padding: 10px; text-align: center; background-color: var(--card-bg); border: 1px solid var(--border); border-radius: 5px; color: var(--accent); text-decoration: none;">Token erstellen</a>
            <a href="https://pastebin.com/PS5nHjHZ" target="_blank" style="flex: 1; padding: 10px; text-align: center; background-color: var(--accent); border-radius: 5px; color: white; text-decoration: none;">Token hier</a>
        </div>
        <div style="margin-bottom: 15px;">
            <input type="password" id="token-input" placeholder="GitHub Token eingeben" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid var(--border); background: rgba(255,255,255,0.1); color: var(--text);">
        </div>
        <div style="display: flex; justify-content: space-between;">
            <button id="save-token-btn" style="background-color: var(--accent); color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Token speichern</button>
            <button id="skip-token-btn" style="background-color: var(--card-bg); color: var(--text-secondary); border: 1px solid var(--border); padding: 10px 15px; border-radius: 5px; cursor: pointer;">Überspringen</button>
        </div>
    `;
    
    modal.appendChild(modalContent);
    document.body.appendChild(modal);
    
    // Event-Listener für die Buttons im Modal
    document.getElementById('save-token-btn').addEventListener('click', () => {
        const token = document.getElementById('token-input').value.trim();
        
        if (token) {
            // Speichere den Token im State und im localStorage
            state.github.token = token;
            localStorage.setItem('github-token', token);
            
            // Lade Daten von GitHub
            loadDataFromGitHub();
        } else {
            alert('Bitte gib einen gültigen Token ein oder klicke auf "Überspringen".');
            return;
        }
        
        // Entferne das Modal
        document.body.removeChild(modal);
    });
    
    document.getElementById('skip-token-btn').addEventListener('click', () => {
        // Entferne das Modal ohne Token zu speichern
        document.body.removeChild(modal);
        showStatusMessage('GitHub-Synchronisation übersprungen. Daten werden nur lokal gespeichert.', false);
    });
}

// Rendere Workouts für aktuelle Woche
function renderWorkouts() {
    oleWorkoutsContainer.innerHTML = '';
    jamieWorkoutsContainer.innerHTML = '';
    
    const weekPlan = trainingPlans[state.currentWeek];
    
    weekPlan.forEach((day, index) => {
        // Ole's Workout-Karte
        const oleCard = createDayCard(day, 'ole', index);
        oleWorkoutsContainer.appendChild(oleCard);
        
        // Jamie's Workout-Karte
        const jamieCard = createDayCard(day, 'jamie', index);
        jamieWorkoutsContainer.appendChild(jamieCard);
    });
    
    updateStats();
}

// Erstelle eine Tageskarte für einen Benutzer
function createDayCard(day, user, index) {
    const card = document.createElement('div');
    card.className = 'day-card';
    
    if (day.workout === 'Pause') {
        card.classList.add('rest');
    }
    
    // Erstelle eine eindeutige ID für diesen Tag
    const dayId = `${state.currentWeek}-${index}`;
    
    // Überprüfe, ob der Tag abgeschlossen ist
    if (state.data[user] && state.data[user][dayId] && state.data[user][dayId].completed) {

});

// Aktualisiere Statistiken für einen Benutzer
function updateUserStats(user) {
    const completionElement = document.getElementById(`${user}-completion`);
    const totalMinutesElement = document.getElementById(`${user}-total-minutes`);
    
    let totalWorkoutDays = 0;
    let completedWorkoutDays = 0;
    let totalMinutes = 0;
    let totalCalories = 0;
    
    // Hole aktuelle Woche
    const weekPlan = trainingPlans[state.currentWeek];
    
    weekPlan.forEach((day, index) => {
        if (day.workout !== 'Pause') {
            totalWorkoutDays++;
            
            const dayId = `${state.currentWeek}-${index}`;
            
            if (state.data[user] && state.data[user][dayId]) {
                if (state.data[user][dayId].completed) {
                    completedWorkoutDays++;
                }
                
                totalMinutes += state.data[user][dayId].minutes || 0;
                totalCalories += state.data[user][dayId].calories || 0;
            }
        }
        const totalCaloriesElement = document.getElementById(`${user}-total-calories`);
if (totalCaloriesElement) {
    totalCaloriesElement.textContent = totalCalories;
}
totalCaloriesElement.textContent = totalCalories;
    });
    
    // Berechne Prozentsatz
    const completionPercentage = totalWorkoutDays === 0 ? 0 : Math.round((completedWorkoutDays / totalWorkoutDays) * 100);
    
    // Aktualisiere UI
    completionElement.textContent = `${completionPercentage}%`;
    totalMinutesElement.textContent = totalMinutes;
}

// Zeige eine Statusmeldung an
function showStatusMessage(message, isError = false) {
    statusMessage.textContent = message;
    statusMessage.style.display = 'block';
    
    if (isError) {
        statusMessage.className = 'status-message error';
    } else {
        statusMessage.className = 'status-message success';
    }
    
    setTimeout(() => {

    }, 5000);
}

}));

if (savedData) {

// Lade Daten von GitHub
async function loadDataFromGitHub() {
    if (!state.github.token) {
        console.log('Kein GitHub-Token vorhanden, überspringe GitHub-Laden');
        return;
    }
    
    try {
        const apiUrl = `https://api.github.com/repos/${state.github.owner}/${state.github.repo}/contents/${state.github.filePath}`;
        
        console.log('Lade Daten von GitHub...');
        const response = await fetch(apiUrl, {
            headers: {
                'Authorization': `token ${state.github.token}`,
                'Accept': 'application/vnd.github.v3+json',
                'X-GitHub-Api-Version': '2022-11-28'
            }
        });
        
        if (response.ok) {
            const fileData = await response.json();
            
            // Dekodiere Base64-Inhalt
            const decodedContent = decodeURIComponent(escape(atob(fileData.content)));
            const data = JSON.parse(decodedContent);
            
            if (data.data) {
    state.data = data.data;
    if (data.weightHistory) {
        state.weightHistory = data.weightHistory;
    }
} else {
    // Fallback für alte Datenstruktur
    state.data = data;
}
            renderWorkouts(); // Aktualisiere die UI mit den geladenen Daten
            renderWeightHistory('ole');
renderWeightHistory('jamie');
            showStatusMessage('Daten erfolgreich von GitHub geladen');
            
            // Speichere auch in localStorage als Backup
            saveLocalData();
        } else if (response.status === 404) {
            console.log('Keine Datendatei auf GitHub gefunden. Verwende lokale Daten.');
            showStatusMessage('Keine gespeicherten Daten auf GitHub gefunden. Verwende lokale Daten.');
        } else if (response.status === 401) {
            console.error('Ungültiger GitHub-Token. Bitte überprüfe deine Anmeldedaten.');
            showStatusMessage('Ungültiger GitHub-Token. Bitte überprüfe deine Anmeldedaten.', true);
            localStorage.removeItem('github-token'); // Entferne den ungültigen Token
            state.github.token = null;
            // Zeige erneut das Token-Eingabefenster an
            setTimeout(() => {
                promptForGitHubToken();
            }, 1000);
        } else {
            const errorText = await response.text();
            console.error('Fehler beim Laden von GitHub:', response.status, errorText);
            showStatusMessage(`Fehler beim Laden von GitHub: ${response.status}`, true);
        }
    } catch (error) {
        console.error('Fehler beim Laden der Daten von GitHub:', error);
        showStatusMessage(`Fehler beim Laden: ${error.message}`, true);
    }
}

// Speichere Daten auf GitHub
async function saveData() {
    // Speichere immer zuerst im localStorage als Backup
    saveLocalData();
    
    // Zeige Lade-Animation
    saveSpinner.style.display = 'inline-block';
    saveButton.disabled = true;
    
    try {
        // Prüfe, ob ein GitHub-Token vorhanden ist
        if (!state.github.token) {
            promptForGitHubToken();
            showStatusMessage('Bitte gib deinen GitHub-Token ein, um die Daten zu speichern');
            saveSpinner.style.display = 'none';
            saveButton.disabled = false;
            return;
        }
        
        // Hole zuerst den aktuellen Stand des Files und seinen SHA-Wert
        const getFileUrl = `https://api.github.com/repos/${state.github.owner}/${state.github.repo}/contents/${state.github.filePath}`;
        
        console.log('Versuche das Repository abzufragen...');
        const getFileResponse = await fetch(getFileUrl, {
            headers: {
                'Authorization': `token ${state.github.token}`,
                'Accept': 'application/vnd.github.v3+json',
                'X-GitHub-Api-Version': '2022-11-28'
            }
        });
        
        let sha;
        let fileExists = true;
        
        if (getFileResponse.ok) {
            console.log('Datei gefunden, erhalte SHA...');
            const fileData = await getFileResponse.json();
            sha = fileData.sha;
        } else if (getFileResponse.status === 404) {
            console.log('Datei existiert noch nicht...');
            fileExists = false;
        } else if (getFileResponse.status === 401) {
            console.error('Ungültiger GitHub-Token. Bitte überprüfe deine Anmeldedaten.');
            showStatusMessage('Ungültiger GitHub-Token. Bitte überprüfe deine Anmeldedaten.', true);
            localStorage.removeItem('github-token'); // Entferne den ungültigen Token
            state.github.token = null;
            // Zeige erneut das Token-Eingabefenster an
            setTimeout(() => {
                promptForGitHubToken();
            }, 1000);
            throw new Error('Ungültiger GitHub-Token');
        } else {
            const errorText = await getFileResponse.text();
            console.error('GitHub API Fehler:', getFileResponse.status, errorText);
            throw new Error(`GitHub API Fehler: ${getFileResponse.status} ${errorText}`);
        }
        
        // Bereite die Daten für das Update vor
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(state.data, null, 2)))); // Base64 Kodierung mit UTF-8 Unterstützung
        
        const updateData = {
            message: 'Update Trainingsplan Daten',
            content: content
        };
        
        if (fileExists && sha) {
            updateData.sha = sha;
        }
        
        console.log('Sende Daten an GitHub...');
        // Führe das Update durch
        const updateResponse = await fetch(getFileUrl, {
            method: 'PUT',
            headers: {
                'Authorization': `token ${state.github.token}`,
                'Content-Type': 'application/json',
                'Accept': 'application/vnd.github.v3+json',
                'X-GitHub-Api-Version': '2022-11-28'
            },
            body: JSON.stringify(updateData)
        });
        
        if (updateResponse.ok) {
            console.log('Speicherung erfolgreich!');
            showStatusMessage('Daten erfolgreich auf GitHub gespeichert');
        } else {
            const errorData = await updateResponse.text();
            console.error('Fehler beim Update:', updateResponse.status, errorData);
            throw new Error(`Fehler beim Speichern: ${updateResponse.status} ${errorData}`);
        }
    } catch (error) {
        console.error('Fehler beim Speichern der Daten:', error);
        showStatusMessage(`Fehler beim Speichern: ${error.message}`, true);
        
        // Als Fallback eine lokale Datei zum Download anbieten
        const dataStr = JSON.stringify(state.data, null, 2);
        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
        
        const exportFileDefaultName = 'training-plan-data.json';
        
        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', exportFileDefaultName);
        linkElement.click();
        
        showStatusMessage('Daten lokal als JSON-Datei gespeichert', false);
    } finally {
        // Verstecke Lade-Animation
        saveSpinner.style.display = 'none';
        saveButton.disabled = false;
    }
}

// Gewicht hinzufügen
function addWeight(user) {
    const weightInput = document.getElementById(`${user}-weight`);
    const weight = parseFloat(weightInput.value);
    
    if (isNaN(weight) || weight <= 0) {
        showStatusMessage(`Bitte gib ein gültiges Gewicht für ${user} ein`, true);
        return;
    }
    
    const date = new Date();
    const weightEntry = {
        weight: weight,
        date: date.toISOString()
    };
    
    if (!state.weightHistory[user]) {
        state.weightHistory[user] = [];
    }
    
    state.weightHistory[user].push(weightEntry);
    state.weightHistory[user].sort((a, b) => new Date(b.date) - new Date(a.date));
    
    weightInput.value = '';
    renderWeightHistory(user);
    saveLocalData();
    showStatusMessage(`Gewicht für ${user} gespeichert`);
}

// Gewichtsverlauf rendern
function renderWeightHistory(user) {
    const historyContainer = document.getElementById(`${user}-weight-history`);
    historyContainer.innerHTML = '';
    
    if (!state.weightHistory[user] || state.weightHistory[user].length === 0) {
        historyContainer.innerHTML = '<p>Noch keine Gewichtsdaten vorhanden</p>';
        return;
    }
    
    state.weightHistory[user].forEach((entry, index) => {
        if (index > 9) return; // Zeige nur die letzten 10 Einträge
        
        const entryDate = new Date(entry.date);
        const formattedDate = entryDate.toLocaleDateString('de-DE');
        
        const entryElement = document.createElement('div');
        entryElement.className = 'weight-entry';
        entryElement.innerHTML = `
            <span class="weight-date">${formattedDate}</span>
            <span class="weight-value">${entry.weight} kg</span>
        `;
        
        historyContainer.appendChild(entryElement);
    });
}
